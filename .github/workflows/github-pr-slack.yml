name: Slack Notification on New PR

on:
  pull_request:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  notify_slack_on_new_pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Set repository name
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        id: repo_name
        run: echo "name=$(echo ${{ github.repository }} | cut -d '/' -f 2)" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        id: slack_new_pr
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: slackapi/slack-github-action@v2
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          method: chat.postMessage
          payload: |
            {
              "icon_emoji": ":ghost:",
              "channel": "#test-github-pr-slack",
              "text": "${{ steps.repo_name.outputs.name }}:\nâ€¢ ${{ github.event.pull_request.title }}\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.html_url }}>",
              "unfurl_links": false,
              "unfurl_media": false
            }

      - name: Save message ID as PR comment
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `<!-- SLACK_TS: ${{ steps.slack_new_pr.outputs.ts }} -->`
            })

      - name: Retrieve message ID from PR comment
        if: github.event_name == 'pull_request_review'
        id: get_ts
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            for (const comment of comments.data) {
              const match = comment.body.match(/<!-- SLACK_TS: ([\d.]+) -->/);
              if (match) {
                return match[1];
              }
            }

            return '';

      - name: React to PR summary message in slack with emoji
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-type: application/json; charset=utf-8" \
          --data '{"channel":"C08RQ855UP4","timestamp":"${{ steps.get_ts.outputs.result }}","name":"white_check_mark"}' \
          https://slack.com/api/reactions.add

      - name: Add approval reaction
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        uses: slackapi/slack-github-action@v2
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          method: reactions.add
          payload: |
            {
              "channel": "C08RQ855UP4",
              "name": "white_check_mark",
              "timestamp": ${{ steps.get_ts.outputs.result }}
            }

      - name: Remove rejected reaction
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        uses: slackapi/slack-github-action@v2
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          method: reactions.remove
          payload: |
            {
              "channel": "C08RQ855UP4",
              "name": "x",
              "timestamp": ${{ steps.get_ts.outputs.result }}
            }

      - name: Remove check mark reaction
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested'
        uses: slackapi/slack-github-action@v2
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          method: reactions.remove
          payload: |
            {
              "channel":"C08RQ855UP4",
              "name": "white_check_mark",
              "timestamp": ${{ steps.get_ts.outputs.result }}
            }

      - name: Add rejected reaction
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested'
        uses: slackapi/slack-github-action@v2
        with:
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          method: reactions.add
          payload: |
            {
              "channel": "C08RQ855UP4",
              "name": "x",
              "timestamp": ${{ steps.get_ts.outputs.result }}
            }
